<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <title>Coding Quiz Challenge</title>
   
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!--Top Row-->
    <div class="container-fluid">
        <div class="row" id="toprow">
            <div class="col-md-2"></div>
            <div class="col-md-2 text-center" id="viewhighscores">View Highscores</div>
            <div class="col-md-4"></div>
            <div class="col-md-2 text-center" id="thetime">
                Time : <span id="timer">75</span>

            </div>
            <div class="col-md-2"></div>
        </div>
<!--Start Quiz r-->
        <div id="start" class="col-md-12 text-center m-2 align-middle">
            <h1>programming Quiz!!!!!!!!</h1>
            <span>Start thw tourture by pressing the funny button</span>
            <br>
            <button type="button" class="btn btn-success btn-lg m-3" id="startBtn">Start Quiz</button>
        </div>

        <div id="quiz" style="display: none;">
            <div class="row">
                <div class="col-md-2 text-center">

                </div>
                <div class="col-md-8 text-center">
                    <div id="title">
                    </div>
                </div>
                <div class="col-md-2 text-center">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 text-center">
                </div>
                <div class="col-md-8 text-center">
                    <div id="choices">
                        <div class="choice btn btn-success btn-sm m-1" id="A" onclick="checkAnswer('A')">A</div>
                        <br>
                        <div class="choice btn btn-success btn-sm m-1" id="B" onclick="checkAnswer('B')">B</div>
                        <br>
                        <div class="choice btn btn-success btn-sm m-1" id="C" onclick="checkAnswer('C')">C</div>
                        <br>
                        <div class="choice btn btn-success btn-sm m-1" id="D" onclick="checkAnswer('D')">D</div>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
